<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>H09Form01.html</title>
</head>

<body>
	<!-- 
	<form태그>
		- 클라이언트가 입력한 값을 서버로 전송할 때 사용하는 태그
		- 하위태그로 input, select, textarea, button이 있다.
		- 주요속성
			name : 폼의 이름
			action : 클라이언트가 입력한 값을 전송할 페이지로 지정
					주로 http로 시작하는 URL이나 파일경로를 사용한다.
			method : 전송방식, get방식과 post방식이 있다.
			target : a태그와 동일하게 폼값을 전송할 프레임의 위치를 선택할 수 있다.
	 -->
	<h2>form태그로 데이터 전송하기</h2>
	<h3>GET방식</h3>
	<form action="./form/request_form.jsp" method="get">
		아이디 : <input type="text" name="user_id" />
		<br />
		패스워드 : <input type="password" name="user_pwd" />
		<br />
		<input type="submit" value="전송" />
	</form>
	
	<h3>POST방식</h3>
	<form action="./form/request_form.jsp" method="post">
		아이디 : <input type="text" name="user_id" />
		<br />
		패스워드 : <input type="password" name="user_pwd" />
		<br />
		<input type="submit" value="전송" />
	</form>
</body>

<!-- 이건 복사해서 jsp에 있다. 이걸 주석해야하는데 되지가 않음
 -->
<!-- 전송된 폼값을 확인하는 파일명 : form/request_form.jsp -->
<body>
	<h2>get/post 방식으로 전송된 폼값 받기</h2>
	<%
	<!-- 전송된 값의 한글깨짐방지를 위한 설정(영어랑 숫자만 있으면 안해도 된다) -->
	request.setCharacterEncoding("UTF-8");
	
	<!-- 
	JSP에서 폼값을 받을 때 아래와 같이 request 내장객체를 사용한다.
	단 서블릿(Servlet)에서는 get방식과 post방식에 따라
	폼값을 받는 방법이 달라진다.
	 -->
	String id = request.getParameter("user_id");
	String pw = request.getParameter("user_pwd");
	%>
	<ul>
		<li>전송된 아이디 : <%=id %></li>
		<li>전송된 패스워드 : <%=pw %></li>
	</ul>
</body>

</html>
